<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <link rel='stylesheet' href='style.css' />
    <title>新規登録</title>
</head>

<body>
    <form action="新規登録.php" method="post">
        <table>
            <tr>
                <th>ID</th>
                <td><input name="username" type="text" placeholder="ID" /></td>
            </tr>
            <tr>
                <th>パスワード</th>
                <td><input type="password" name="password" class="form-control" placeholder="パスワード" /></td>
            </tr>
            <tr>
                <th>パスワード確認</th>
                <td><input type="password" name="confirm" class="form-control" placeholder="パスワード" oninput="CheckPassword(this)" required /></td>
            </tr>
        </table>
        <input type="submit" value="送信" />
        <input type="reset" value="リセット" />
    </form>
</body>

</html>
